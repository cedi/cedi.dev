# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:

- script: |
    git remote add --mirror=fetch secondary https://github.com/cedi/cedi.dev.git
    git fetch origin
    git push secondary --all
    git fetch origin
    git push secondary --all
  displayName: 'Mirror to github'
